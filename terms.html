</head>
<body class="bg-gray-950 text-gray-100 antialiased">

<div class="fixed top-4 right-4 z-50">

const btn = document.getElementById('langBtn')
function setLang(l) {
  document.documentElement.lang = l
  btn.textContent = l === 'es' ? 'EN' : 'ES'
  document.querySelector('[data-i18n="title"]').innerHTML = translations[l].title
  document.querySelector('[data-i18n="updated"]').innerHTML = translations[l].updated
  document.querySelector('[data-i18n="content"]').innerHTML = translations[l].content
}
btn.onclick = () => setLang(document.documentElement.lang === 'es' ? 'en' : 'es')
setLang('es')
</script>

</body>
</html>
