    .fastbot-logo {
      opacity: 0;

        logo-enter 0.9s cubic-bezier(.22,.61,.36,1) forwards,
        logo-float 6s ease-in-out infinite 1s;
    }

    /* BACKGROUND ICON */
    .fastbot-bg {
      opacity: 0;
      transform: scale(0.9) translateY(40px);
      animation: bg-enter 1.4s cubic-bezier(.22,.61,.36,1) forwards;
    }

    @keyframes logo-enter {
      0% {
        opacity: 0;
        transform: scale(0.6) translateY(12px);
        filter: blur(10px);
      }
      70% {
        opacity: 1;
        transform: scale(1.06) translateY(-2px);
        filter: blur(0);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
    }

    @keyframes logo-float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes bg-enter {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(40px);
      }
      to {
        opacity: 0.08;
        transform: scale(1) translateY(0);
      }

<script>
const translations={
 es:{
  title:'FastBot<br/><span class="text-accent">Tu hub de agentes AI</span>',
  subtitle:'Automatiza y escala agentes inteligentes desde tu iPhone.',
  ctaFeatures:'Ver la app',

  screensSubtitle:'Dise√±ada para productividad m√≥vil',
  shot1:'Agentes',
  shot2:'Chats',
  shot3:'Chat con Agente',
  shot4:'Agente',
  shot5:'Configuraci√≥n',
  featureTitle1:'Automatizaci√≥n r√°pida',
  feature1:'Crea flujos de AI en segundos.',
  featureTitle2:'Organiza tus Agentes',
  feature2:'Utiliza los agentes m√°s populares o crea agentes personalizados.',
  featureTitle3:'M√∫ltiples Agentes',
  feature3:'Chatea y colabora con varios agentes a la vez.',
  ctaTitle:'Empieza con Fastbot',
  ctaSubtitle:'Disponible pronto en App Store',
  privacy:'Privacidad',
  terms:'T√©rminos',
  contact:'Contacto'
 },
 en:{
  title:'FastBot<br/><span class="text-accent">Your AI agents hub</span>',
  subtitle:'Automate and scale intelligent agents from your iPhone.',
  ctaFeatures:'View app',
  screensTitle:'Preview',
  screensSubtitle:'Built for mobile productivity',
  shot1:'Agents',
  shot2:'Chats',
  shot3:'Agent Chat',
  shot4:'Agent',
  shot5:'Settings',
  featureTitle1:'Fast automation',
  feature1:'Create AI workflows in seconds.',
  featureTitle2:'Organize your Agents',
  feature2:'Use popular agents or create custom ones.',
  featureTitle3:'Multiple Agents',
  feature3:'Chat and collaborate with multiple agents simultaneously.',
  ctaTitle:'Get started with Fastbot',
  ctaSubtitle:'Coming soon to the App Store',
  privacy:'Privacy',
  terms:'Terms',
  contact:'Contact'
 }
}

const btn=document.getElementById('langBtn')
function setLang(l){
 document.documentElement.lang=l
 btn.textContent=l==='es'?'EN':'ES'
 document.querySelectorAll('[data-i18n]').forEach(e=>{
   e.innerHTML=translations[l][e.dataset.i18n]
 })
}
btn.onclick=()=>setLang(document.documentElement.lang==='es'?'en':'es')
setLang('es')

const obs=new IntersectionObserver(entries=>{
 entries.forEach(e=>{
   if(e.isIntersecting){
     e.target.classList.add('visible')
     obs.unobserve(e.target)
   }
 })
},{threshold:.15})
document.querySelectorAll('.reveal').forEach(el=>obs.observe(el))
</script>

<script>
function scrollScreens(direction) {
  const carousel = document.getElementById('screensCarousel');
  if (!carousel) return;

  const cardWidth = carousel.querySelector('div')?.offsetWidth || 300;
  const gap = 24; // coincide con gap-6
  const scrollAmount = cardWidth + gap;

  carousel.scrollBy({
    left: direction * scrollAmount,
    behavior: 'smooth'
  });
}
</script>
